<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IOS clon</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="button special" data-value="C">C</button>
            <button class="button special" data-value="+/-">±</button>
            <button class="button special" data-value="%">%</button>
            <button class="button operation" data-value="/">÷</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operation" data-value="*">X</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operation" data-value="-">-</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operation" data-value="+">+</button>
            <button class="button zero" data-value="0">0</button>
            <button class="button" data-value=",">,</button>
            <button class="button operation" data-value="=">=</button>
        </div>
    </div>
    <script src="js/Button.js"></script>
    <script src="js/Display.js"></script>
    <script src="js/Operation.js"></script>
    <script src="js/Addition.js"></script>
    <script src="js/Subtraction.js"></script>
    <script src="js/Multiplication.js"></script>
    <script src="js/Division.js"></script>
    <script src="js/Calculator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
